<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>FrontEnd Mentor - nft-preview-card-component-main</title>
</head>

<body>
  <section class="section-container">
    <div class="container">
      <img class="ethereum-image" src="images/image-equilibrium.jpg" alt="">
      <div class="text-container">
        <h2>Equilibrium &#35;3429</h2>
        <p class="detail">Our Equilibrium collection promotes balance and calm.</p>
        <div class="symbols">
          <div class="logo">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="profile">
          <img class="profile-picture" src="images/image-avatar.png" alt="">
          <p class="author">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
